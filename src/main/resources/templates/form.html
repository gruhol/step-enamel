<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Generator stopki</title>
</head>
<body>
<form>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <fieldset>
                    <legend>Wpisz dane:</legend>
                    <div class="mb-3">
                        <label for="TextInput" class="form-label">Imie i nazwisko</label>
                        <input type="text" name="person" id="TextInput" class="form-control" placeholder="Jan Kowalski">
                    </div>
                    <div class="mb-3">
                        <label for="TextInput" class="form-label">Telefon</label>
                        <input type="text" name="person" id="phone" class="form-control" placeholder="(22) 329-50-48">
                    </div>
                    <div class="mb-3">
                        <label for="TextInput" class="form-label">Telefon komórkowy</label>
                        <input type="text" name="person" id="mobilePhone" class="form-control" placeholder="725-225-505">
                    </div>
                    <div class="mb-3">
                        <label for="TextInput" class="form-label">Adres email</label>
                        <input type="text" name="person" id="email" class="form-control" placeholder="jan.kowalski@platon.com.pl">
                    </div>
                    <button type="submit" class="btn btn-primary">Generuj stopkę</button>
                </fieldset>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</form>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
